<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <h1>Pokédex</h1>
    <div class="pokeContainer" id="pokeContainer">
        <div class="pokemon">
            <div class="imgContainer"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon"></div>

                <span class="number">#1</span>
                <h2 class="name">Bulbasaur</h2>
                <p class="type">Type: <span>Planta</span></p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
